<html>
    <head>
        <title>Itowns - Pointcloud loader</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

        <style>
            #description {
                z-index: 2;
                left: 10px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="description">Specify the URL of a pointcloud file to load:
            <input type="text" id="url" />
            <button onclick="readURL()">Load</button>
        </div>
        <div id="viewerDiv"></div>

        <script src="../dist/itowns.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="../dist/debug.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
                }
            }
        </script>

        <script type="module">
            import {
                DepthTexture,
                LinearFilter, NearestFilter, UnsignedShortType,
                WebGLRenderTarget,
                Vector3,
            } from 'three';
            import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
            import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
            import { EDLPass } from './jsm/postprocessing/EDLPass.js';

            let layer; // COPCLayer

            const uri = new URL(location);

            const gui = new dat.GUI();

            const viewerDiv = document.getElementById('viewerDiv');
            const view = new itowns.View('EPSG:4326', viewerDiv);
            const controls = new itowns.PlanarControls(view);
            view.mainLoop.gfxEngine.renderer.setClearColor(0xdddddd);

            // Setup render pipeline
            const renderTarget = new WebGLRenderTarget(
                view.camera.width,
                view.camera.height,
            );
            renderTarget.texture.minFilter = LinearFilter;
            renderTarget.texture.magFilter = NearestFilter;
            renderTarget.depthBuffer = true;
            renderTarget.depthTexture = new DepthTexture(view.camera.width, view.camera.height);
            renderTarget.depthTexture.type = UnsignedShortType;

            const composer = new EffectComposer(view.renderer, renderTarget);
            const renderPass = new RenderPass(view.scene, view.camera.camera3D);
            const edlPass = new EDLPass(
                view.camera3D,
                view.camera.width,
                view.camera.height,
            );
            composer.addPass(renderPass);
            composer.addPass(edlPass);

            // @ts-expect-error :render pas reconnu
            view.render = function () {
                composer.render();
            };

            window.addEventListener('resize', () => {
                composer.setSize(this.viewerDiv.clientWidth, this.viewerDiv.clientHeight);
                // TODO: Fixed-size depth texture or resize it
            }, false);

            setUrl(uri.searchParams.get('layer'));

            function getPointcloudClass(url) {
                if (url.includes('ept.json')) {
                    return {
                        PointCloudSource: itowns.EntwinePointTileSource,
                        PointCloudLayer: itowns.EntwinePointTileLayer,
                    };
                } else if (url.includes('copc.laz')) {
                    return {
                        PointCloudSource: itowns.CopcSource,
                        PointCloudLayer: itowns.CopcLayer,
                    };
                }
                throw new Error('');
            }

            function onLayerReady() {
                const camera = view.camera.camera3D;

                const lookAt = new Vector3();
                const size = new Vector3();
                layer.root.bbox.getSize(size);
                layer.root.bbox.getCenter(lookAt);

                camera.far = 2.0 * size.length();

                controls.groundLevel = layer.root.bbox.min.z;
                const position = layer.root.bbox.min.clone().add(
                    size.multiply({ x: 1, y: 1, z: size.x / size.z }),
                );

                camera.position.copy(position);
                camera.lookAt(lookAt);
                camera.updateProjectionMatrix();

                view.notifyChange(camera);
            }


            function readURL() {
                const url = document.getElementById('url').value;

                if (url) {
                    setUrl(url);
                }
            }

            function setUrl(url) {
                if (!url) return;

                const input_url = document.getElementById('url');
                if (!input_url) return;

                uri.searchParams.set('url', url);
                history.replaceState(null, null, `?${uri.searchParams.toString()}`);

                input_url.value = url;
                load(url);
            }


            function load(url) {
                const options = {};
                const urlParams = uri.searchParams
                urlParams.keys().forEach(key => {
                    if (key !== 'url') {
                        options[key] = parseInt(urlParams.get(key), 10);
                    }
                });

                const {
                    PointCloudSource,
                    PointCloudLayer,
                } = getPointcloudClass(url);

                const source = new PointCloudSource({ url });

                if (layer) {
                    gui.removeFolder(layer.debugUI);
                    view.removeLayer('pointcloud');
                    view.notifyChange();
                    layer.delete();
                }

                const config = {
                    source,
                    crs: view.referenceCrs,
                    sseThreshold: 2,
                    pointBudget: 3000000,
                    ...options,
                };

                layer = new PointCloudLayer('pointcloud', config);
                view.addLayer(layer).then(onLayerReady);
                layer.whenReady
                    .then(() => debug.PointCloudDebug.initTools(view, layer, gui));
            }

            window.readURL = readURL;
        </script>
    </body>
</html>
