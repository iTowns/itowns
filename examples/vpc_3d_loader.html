<html>
    <head>
        <title>Itowns - Vpc 3D loader</title>

        <script type="importmap">
        {
            "imports": {
                "itowns": "../dist/itowns.js",
                "debug": "../dist/debug.js",
                "lil": "https://unpkg.com/lil-gui@0.20.0/dist/lil-gui.esm.js",
                "GuiTools": "./jsm/GUI/GuiTools.js",
                "LoadingScreen": "./jsm/GUI/LoadingScreen.js",
                "itowns_widgets": "../dist/itowns_widgets.js",
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/",
                "dat": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
        </script>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

        <style type="text/css">
            #description {
                z-index: 2;
                left: 10px;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="description">
            <div id="share"> </div>
        </div>
        <div id="viewerDiv"></div>

        <script type="module">

            // TODO rempa click
            import lil from 'lil';
            import GuiTools from 'GuiTools';
            import setupLoadingScreen from 'LoadingScreen';
            import * as THREE from 'three';
            import * as itowns from 'itowns';
            import * as debug from 'debug';
            import * as itowns_widgets from 'itowns_widgets';

            var debugGui = new lil();
            var viewerDiv = document.getElementById('viewerDiv');

            var view = new itowns.GlobeView(viewerDiv);

            // Add one imagery layer to the scene and the miniView
            // This layer is defined in a json file but it could be defined as a plain js
            // object. See Layer* for more info.
            itowns.Fetcher.json('./layers/JSONLayers/Ortho.json').then(function _(config) {
                config.source = new itowns.WMTSSource(config.source);
                var layer = new itowns.ColorLayer('Ortho', config);
                view.addLayer(layer);
            });

            // Add two elevation layers.
            // These will deform iTowns globe geometry to represent terrain elevation.
            function addElevationLayerFromConfig(config) {
                config.source = new itowns.WMTSSource(config.source);
                var layer = new itowns.ElevationLayer(config.id, config);
                view.addLayer(layer);
            }
            itowns.Fetcher.json('./layers/JSONLayers/IGN_MNT_HIGHRES.json').then(addElevationLayerFromConfig);
            itowns.Fetcher.json('./layers/JSONLayers/WORLD_DTM.json').then(addElevationLayerFromConfig);

            const url = 'https://data.geopf.fr/chunk/telechargement/download/lidarhd_fxx_ept/vpc/index.vpc';
            loadVPC(url);

            var vpcLayer;
            function onLayerReady() {
                var lookAt = new itowns.Coordinates(vpcLayer.crs).setFromVector3(vpcLayer.root.clampOBB.position);
                var size = new THREE.Vector3();
                vpcLayer.root.voxelOBB.box3D.getSize(size);

                view.controls.lookAtCoordinate({
                    coord: lookAt,
                    range: 2 * size.length(),
                }, false);

                // Debug UI
                debug.PointCloudDebug.initTools(view, vpcLayer, debugGui)
            }

            function loadVPC(url) {
                if(!url) return;
                document.getElementById('share').innerHTML = '<a href="' +
                    location.href.replace(location.search, '?ept=' + url) +
                    '" target="_blank">Link to share this view</a>';

                if (vpcLayer) {
                    vpcLayer.debugUI.destroy();
                    view.removeLayer('VPC');
                    view.notifyChange();
                    vpcLayer.delete();
                }

                const vpcSource = new itowns.VpcSource({ url });

                vpcLayer = new itowns.VpcLayer('VPC', {
                    source: vpcSource,
                    crs: view.referenceCrs,
                    mode: 2,
                    opacity: 0.9
                });

                itowns.View.prototype.addLayer.call(view, vpcLayer).then(onLayerReady);

            }

        </script>
    </body>
</html>
