<!DOCTYPE html>
<html>
    <head>
        <title>Itowns - Demonstration</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="importmap">
            {
                "imports": {
                    "itowns": "../../dist/itowns.js",
                    "debug": "../../dist/debug.js",
                    "lil": "https://unpkg.com/lil-gui@0.20.0/dist/lil-gui.esm.js",
                    "dat": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js",
                    "GuiTools": "../jsm/GUI/GuiTools.js",
                    "LoadingScreen": "../jsm/GUI/LoadingScreen.js",
                    "OGC3DTilesHelper": "../jsm/OGC3DTilesHelper.js",
                    "FeatureToolTip": "../jsm/plugins/FeatureToolTip.js",
                    "itowns_widgets": "../../dist/itowns_widgets.js",
                    "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
                    "OrbitControls": "https://unpkg.com/three@0.170.0/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>

        <link rel="stylesheet" type="text/css" href="../css/example.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/LoadingScreen.css"
        />
        <link rel="stylesheet" type="text/css" href="../css/widgets.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
    </head>
    <body>
        <div id="demoUI">
            <div id="textContainer">
                <h1 id="sceneTitle"></h1>
                <p id="sceneDescription"></p>
            </div>
            <div id="navigationContainer">
                <div id="sceneDots"></div>
                <button id="resetScene">reset camera</button>
                <button id="hardResetScene">reset scene</button>
            </div>
        </div>
        <script type="module">
            import GuiTools from "GuiTools";
            import * as THREE from "three";
            import * as itowns from "itowns";
            import * as debug from "debug";
            import * as itowns_widgets from "itowns_widgets";
            import { transitionToScene, updateUIForScene, resetScene, hardResetScene, moveCameraTo } from "./dist/Utils/SceneTransitionUtils.js";
            import { SceneRepository } from "./dist/Repositories/SceneRepository.js";

            updateUIForScene(SceneRepository[0]);
            SceneRepository[0].view.setVisible(true);
            await SceneRepository[0].onCreate();
            await SceneRepository[0].onEnter?.();
            const view = SceneRepository[0].view.getView();
            if (view instanceof itowns.GlobeView) {
                view.skyManager.enabled = SceneRepository[0].atmosphere;
            }
            await moveCameraTo(view, SceneRepository[0].placement, 0.1);

            let currentIndex = 0;

            const SceneManager = {
                async goTo(index) {
                    if (index === currentIndex || index < 0 || index >= SceneRepository.length) {
                        return;
                    }
                    const from = SceneRepository[currentIndex];
                    const to = SceneRepository[index];
                    currentIndex = index;
                    updateActiveDot();
                    await transitionToScene(from, to);
                },
                async softReset() {
                    await resetScene(SceneRepository[currentIndex]);
                },
                async hardReset() {
                    await hardResetScene(SceneRepository[currentIndex]);
                },
            };

            // ---- Build the dots UI ----
            const dotsContainer = document.getElementById("sceneDots");
            const resetSceneButton = document.getElementById("resetScene");
            const hardResetSceneButton = document.getElementById("hardResetScene");

            const dots = SceneRepository.map((scene, index) => {
                const dot = document.createElement("div");
                dot.classList.add("scene-dot");
                dot.title = scene.title ?? `Scene ${index + 1}`;
                dot.addEventListener("click", () => {
                    SceneManager.goTo(index);
                });
                dotsContainer.appendChild(dot);
                return dot;
            });

            function updateActiveDot() {
                dots.forEach((dot, i) => {
                    if (i === currentIndex) {
                        dot.classList.add("active");
                    } else {
                        dot.classList.remove("active");
                    }
                });
            }

            updateActiveDot();
            resetSceneButton.onclick = async () => {
                await SceneManager.softReset();
            };
            hardResetSceneButton.onclick = async () => {
                await SceneManager.hardReset();
            };
        </script>
    </body>
</html>
