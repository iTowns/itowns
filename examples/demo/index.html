<!DOCTYPE html>
<html>
    <head>
        <title>Itowns - Demonstration</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="importmap">
            {
                "imports": {
                    "itowns": "../../dist/itowns.js",
                    "debug": "../../dist/debug.js",
                    "lil": "https://unpkg.com/lil-gui@0.20.0/dist/lil-gui.esm.js",
                    "dat": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js",
                    "GuiTools": "../jsm/GUI/GuiTools.js",
                    "LoadingScreen": "../jsm/GUI/LoadingScreen.js",
                    "OGC3DTilesHelper": "../jsm/OGC3DTilesHelper.js",
                    "FeatureToolTip": "../jsm/plugins/FeatureToolTip.js",
                    "itowns_widgets": "../../dist/itowns_widgets.js",
                    "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
                    "OrbitControls": "https://unpkg.com/three@0.170.0/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>

        <link rel="stylesheet" type="text/css" href="../css/example.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../css/LoadingScreen.css"
        />
        <link rel="stylesheet" type="text/css" href="../css/widgets.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
    </head>
    <body>
        <div id="menu">
            <div id="textContainer">
                <h1 id="sceneTitle"></h1>
                <p id="sceneDescription"></p>
            </div>
            <div id="buttonContainer">
                <button id="resetDemo">R</button>
                <button id="prevButton"><</button>
                <button id="resetScene">r</button>
                <button id="nextButton">></button>
            </div>
        </div>
        <script type="module">
            import GuiTools from "GuiTools";
            import * as THREE from "three";
            import * as itowns from "itowns";
            import * as debug from "debug";
            import * as itowns_widgets from "itowns_widgets";
            import { transitionToScene, updateUIForScene, resetScene, hardResetScene, moveCameraTo } from "./dist/Utils/SceneTransitionUtils.js";
            import { SceneRepository } from "./dist/Repositories/SceneRepository.js";

            updateUIForScene(SceneRepository[0]);
            SceneRepository[0].view.setVisible(true);
            await SceneRepository[0].onCreate();
            await SceneRepository[0].onEnter?.();
            const view = SceneRepository[0].view.getView();
            if (view instanceof itowns.GlobeView) {
                view.skyManager.enabled = SceneRepository[0].atmosphere;
            }
            await moveCameraTo(view, SceneRepository[0].placement, 0.1);

            let currentIndex = 0;

            const SceneManager = {
                next() {
                    const newIndex = (currentIndex + 1) % SceneRepository.length;
                    transitionToScene(
                        SceneRepository[currentIndex],
                        SceneRepository[newIndex]
                    );
                    currentIndex = newIndex;
                },
                previous() {
                    const newIndex =
                        (currentIndex - 1 + SceneRepository.length) % SceneRepository.length;
                    transitionToScene(
                        SceneRepository[currentIndex],
                        SceneRepository[newIndex]
                    );
                    currentIndex = newIndex;
                },
            };

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const resetSceneButton = document.getElementById('resetScene');
            const hardResetSceneButton = document.getElementById('resetDemo');

            prevButton.onclick = () => SceneManager.previous();
            nextButton.onclick = () => SceneManager.next();
            resetSceneButton.onclick = () => {
                resetScene(SceneRepository[currentIndex]);
            };
            hardResetSceneButton.onclick = () => {
                hardResetScene(SceneRepository[currentIndex]);
            };
        </script>
    </body>
</html>
