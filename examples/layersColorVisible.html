<!DOCTYPE html>
<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="/dist/itowns.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');
            const globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);

            itowns.Fetcher.json('layers/JSONLayers/Ortho.json').then(result => globeView.addLayer(result));
            itowns.Fetcher.json('layers/JSONLayers/Region.json').then(result => globeView.addLayer(result));
            itowns.Fetcher.json('layers/JSONLayers/IGN_MNT.json').then(result => globeView.addLayer(result));

            function getLayersColorVisible(node, layers) {
                if (!node || !node.visible) {
                    return;
                }
                if (node.level) {
                    if (node.material.visible) {
                        layers.id = [...new Set(layers.id.concat(node.materials[0].colorLayersId))];
                    }
                }
                if (node.children) {
                    for (const child of node.children) {
                        getLayersColorVisible(child, layers);
                    }
                }
            }

            const isDisplayed = () => {
                const layers = { id: [] };
                getLayersColorVisible(globeView.scene, layers);
                // eslint-disable-next-line no-console
                console.log(layers.id);
            };

            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.UPDATED, isDisplayed);

</script>
    </body>
</html>
