<!DOCTYPE html>
<html>
    <head>
        <title>3d-tiles example</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            div {
                margin : auto auto;
                width: 100%;
                padding: 0;
                height: 100%
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/node_modules/dat.gui/build/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <div id="viewerDiv2"></div>
        <script src="/examples/GUI/GuiTools.js"></script>
        <script src="/dist/itowns.js"></script>
        <script src="/dist/debug.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/
            const positionOnGlobe = { longitude: -75.65044586, latitude: 40.062840764, altitude: 100000 };
            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');

            const menuGlobe = new GuiTools('menuDiv');
            const globe = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            menuGlobe.view = globe;

            itowns.Fetcher.json('layers/JSONLayers/Ortho.json').then(result => globe.addLayer(result));



            // function use :
            // For preupdate Layer geomtry :
            const preUpdateGeo = (context, layer) => {
                if(layer.root === undefined) {
                    itowns.init3dTilesLayer(context, layer);
                    return [];
                }
                itowns.pre3dTilesUpdate(context, layer);
                return [layer.root];
            };
            // For Debug update :
            const updateDebug = function(context, layer, node) {
                var n = node.children.filter(n => n.layer == debug3dt.id);
                if (node.visible) {
                    if (n.length == 0) {
                      if (node.boundingVolume.region) {
                        n = new debug.OBBHelper(node.boundingVolume.region, '');
                        node.add(n);
                        n.layer = debug3dt.id;
                        n.layers.set(layer.threejsLayer);
                        n.updateMatrix();
                        n.updateMatrixWorld();
                      }
                      if (node.boundingVolume.box) {
                        n = new itowns.THREE.BoxHelper(node.boundingVolume.box);
                        node.add(n);
                        n.layer = debug3dt.id;
                        n.layers.set(layer.threejsLayer);
                        n.updateMatrix();
                        n.updateMatrixWorld();
                      }
                    } else {
                        n = n[0];
                    }
                    n.visible = true;
                }
                if (n.length > 0) {
                    n[0].visible = false;
                }
            }

            // Create a new Layer 3d-tiles For DiscreteLOD
           // ------------------------------------------------------
            const $3dTilesLayerDiscreteLOD = new itowns.GeometryLayer('3d-tiles');

            $3dTilesLayerDiscreteLOD.preUpdate = preUpdateGeo;
            $3dTilesLayerDiscreteLOD.update = itowns.process3dTilesNode(
                itowns.$3dTilesCulling,
                itowns.$3dTilesSubdivisionControl
            );
            $3dTilesLayerDiscreteLOD.name = 'DiscreteLOD';
            $3dTilesLayerDiscreteLOD.url = 'http://localhost:8003/tilesets/TilesetWithDiscreteLOD/tileset.json';
            $3dTilesLayerDiscreteLOD.protocol = '3d-tiles'
            $3dTilesLayerDiscreteLOD.overrideMaterials = true;  // custom cesium shaders are not functional
            $3dTilesLayerDiscreteLOD.type = 'geometry';
            $3dTilesLayerDiscreteLOD.visible = false;

            itowns.View.prototype.addLayer.call(globe, $3dTilesLayerDiscreteLOD);

            // debug for DiscreteLOD
            const debug3dt = new itowns.GeometryLayer('debug-3d-tiles');
            debug3dt.type = 'debug';
            debug3dt.update = updateDebug;

            // for have the same bool for visible
            debug3dt.visible = $3dTilesLayerDiscreteLOD.visible;
            itowns.View.prototype.addLayer.call(globe, debug3dt, $3dTilesLayerDiscreteLOD);

            // Create a new Layer 3d-tiles For Viewer Request Volume
            // ------------------------------------------------------
            const $3dTilesLayerRequestVolume = new itowns.GeometryLayer('3d-tiles');

            $3dTilesLayerRequestVolume.preUpdate = preUpdateGeo;
            $3dTilesLayerRequestVolume.update = itowns.process3dTilesNode(
                itowns.$3dTilesCulling,
                itowns.$3dTilesSubdivisionControl
            );

            $3dTilesLayerRequestVolume.name = 'RequestVolume';
            $3dTilesLayerRequestVolume.url = 'http://localhost:8003/tilesets/TilesetWithRequestVolume/tileset.json';
            $3dTilesLayerRequestVolume.protocol = '3d-tiles'
            $3dTilesLayerRequestVolume.overrideMaterials = true;  // custom cesium shaders are not functional
            $3dTilesLayerRequestVolume.type = 'geometry';
            $3dTilesLayerRequestVolume.visible = false;

            itowns.View.prototype.addLayer.call(globe, $3dTilesLayerRequestVolume);

            // debug for RequestVolume
            const debug3dtRequest = new itowns.GeometryLayer('debug-3d-tiles');
            debug3dtRequest.type = 'debug';
            debug3dtRequest.update = updateDebug;
            itowns.View.prototype.addLayer.call(globe, debug3dtRequest, $3dTilesLayerRequestVolume);

            // for have the same bool for visible
            debug3dtRequest.visible = $3dTilesLayerRequestVolume.visible;

            // Add the UI Debug
            new debug.Debug(globe, viewerDiv);

            // for add an UI for select the layer
            for (let i = 1; i < globe._layers.length; i++) {
                menuGlobe.addGUI(globe._layers[i].name, false, (newValue) => {
                        globe._layers[i].visible = newValue;
                        globe._layers[i]._attachedLayers[0].visible = newValue;
                        globe.notifyChange(true);
                    });
            }


</script>
    </body>
</html>
