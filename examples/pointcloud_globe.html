<!DOCTYPE html>
<html>
    <head>
        <title>Point Cloud on globe</title>

        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                margin: 0;
                overflow:hidden;
                height:100%;
            }

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
                display: none;
            }

            #info {
                color: black;
                position: absolute;
                top: 0;
                left: 0;
                margin-left: 15px;
                padding: 0.3rem;
                z-index: 100;
                background-color: white;
                border: 2px solid black;
                border-radius: 5px;
            }

            @media (max-width: 600px) {
                #info,
                .dg {
                    display: none;
                }
            }

        </style>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv"></div>
        <div id="info"></div>
        <script src="GUI/dat.gui/dat.gui.min.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="./pointcloud_globe.js"></script>
        <script type="text/javascript">
            showPointcloud("https://raw.githubusercontent.com/gmaillet/dataset/master/", "eglise_saint_blaise_arles.js");
        </script>
    </body>
</html>
