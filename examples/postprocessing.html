<!DOCTYPE html>
<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}
        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="/examples/GUI/GuiTools.js"></script>
        <script src="/dist/itowns.js"></script>
        <script src="/dist/debug.js"></script>
        <!-- from https://github.com/mrdoob/three.js/blob/master/examples/js/shaders/DotScreenShader.js -->
        <script type="x-shader/x-vertex" id="vertexshader">
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform vec2 center;
            uniform float angle;
            uniform float scale;
            uniform vec2 tSize;

            uniform sampler2D tDiffuse;

            varying vec2 vUv;

            float pattern() {

                float s = sin( angle ), c = cos( angle );

                vec2 tex = vUv * tSize - center;
                vec2 point = vec2( c * tex.x - s * tex.y, s * tex.x + c * tex.y ) * scale;

                return ( sin( point.x ) * sin( point.y ) ) * 4.0;
            }
            void main() {
                vec4 color = texture2D( tDiffuse, vUv );
                float average = ( color.r + color.g + color.b ) / 3.0;
                gl_FragColor = vec4( vec3( average * 10.0 - 5.0 + pattern() ), color.a );
            }
        </script>

        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');

            const apiGlobe = new itowns.ApiGlobe();
            const menuGlobe = new GuiTools(apiGlobe, 'menuDiv');
            apiGlobe.createSceneGlobe('globe', positionOnGlobe, viewerDiv);
            // itowns.debug = new Debug(itowns.viewer.scene);

            const urlImageryLayers = [];
            const urlElevationLayers = [];

            urlImageryLayers.push('/examples/layers/JSONLayers/Ortho.json');
            urlElevationLayers.push('/examples/layers/JSONLayers/IGN_MNT.json');

            const imageryPromise = apiGlobe.addImageryLayersFromJSONArray(urlImageryLayers);
            const elevationPromise = apiGlobe.addElevationLayersFromJSONArray(urlElevationLayers);

            imageryPromise.then((layersColors) => { menuGlobe.addImageryLayersGUI(layersColors); });
            elevationPromise.then((layersElevations) => { menuGlobe.addElevationLayersGUI(layersElevations); });

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { apiGlobe.setRealisticLightingOn(newValue); });


            // Simple postprocessing setup
            //
            const postprocessScene = new itowns.THREE.Scene();
            const quad = new itowns.THREE.Mesh( new itowns.THREE.PlaneBufferGeometry( 2, 2 ), null);
            quad.frustumCulled = false;
            quad.material = new itowns.THREE.ShaderMaterial( {
                uniforms: {
                    "tDiffuse": { value: null },
                    "tSize":    { value: new itowns.THREE.Vector2( 256, 256 ) },
                    "center":   { value: new itowns.THREE.Vector2( 0.5, 0.5 ) },
                    "angle":    { value: 1.57 },
                    "scale":    { value: 1.0 }
                },
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
            } );
            postprocessScene.add(quad);
            const cam = new itowns.THREE.OrthographicCamera(-1, 1, 1, -1, 0, 10);

            apiGlobe.globeview.render = () => {
                const g = apiGlobe.globeview.mainLoop.gfxEngine;
                const r = g.renderer;
                r.setRenderTarget(g.fullSizeRenderTarget);
                r.clear();
                r.setViewport(0, 0, g.getWindowSize().x, g.getWindowSize().y);
                r.render(
                    apiGlobe.globeview.scene,
                    apiGlobe.globeview.camera.camera3D, g.fullSizeRenderTarget);

                quad.material.uniforms["tDiffuse"].value = g.fullSizeRenderTarget.texture;
                quad.material.uniforms["tSize"].value.set(
                    g.fullSizeRenderTarget.width, g.fullSizeRenderTarget.height);

                r.setRenderTarget();
                r.clear();
                r.setViewport(0, 0, g.getWindowSize().x, g.getWindowSize().y);
                r.render(
                    postprocessScene,
                    cam);
            }
            apiGlobe.update();
            window.apiGlobe = apiGlobe;
</script>
    </body>
</html>
