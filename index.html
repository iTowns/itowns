            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');
            const menuGlobe = new GuiTools(itowns.viewer, 'menuDiv');
            const scene = itowns.viewer.createSceneGlobe(positionOnGlobe, viewerDiv);
            itowns.debug = new Debug(scene);

            const wgs84TileLayer = {
                protocol: 'tile',
                id: 'wgs84',
            };

            const urlImageryLayers = [];
            const urlElevationLayers = [];
            const urlFeatureLayersArray = [];

            urlImageryLayers.push('examples/layers/JSONLayers/Ortho.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/OrthosCRS.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/ScanEX.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/Region.json');

            urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT.json');
            urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json');

            urlFeatureLayersArray.push('examples/layers/JSONLayers/FL_Buildings.json');
            urlFeatureLayersArray.push('examples/layers/JSONLayers/FL_Point.json');
            urlFeatureLayersArray.push('examples/layers/JSONLayers/FL_Line.json');
            urlFeatureLayersArray.push('examples/layers/JSONLayers/kml.json');

            itowns.viewer.addGeometryLayer(wgs84TileLayer);
            const imageryPromise = itowns.viewer.addImageryLayersFromJSONArray(urlImageryLayers);
            const elevationPromise = itowns.viewer.addElevationLayersFromJSONArray(urlElevationLayers);
            const featurePromise = itowns.viewer.addFeatureLayersFromJSONArray(urlFeatureLayersArray);

            imageryPromise.then((layersColors) => { menuGlobe.addImageryLayersGUI(layersColors); });
            elevationPromise.then((layersElevations) => { menuGlobe.addElevationLayersGUI(layersElevations); });
            featurePromise.then((layersFeatures) => { menuGlobe.addFeatureLayersGUI(layersFeatures); });

            Promise.all([imageryPromise, elevationPromise]).then(() => itowns.viewer.init());

            var urlFeature = 'examples/layers/JSONLayers/F_Line.json';
            itowns.viewer.addFeatureFromJSON(urlFeature);

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { itowns.viewer.setRealisticLightingOn(newValue); });

            itowns.viewer.addEventListener(itowns.INITIALIZED_EVENT, () => {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });

            const ptScreenClick = {};
            itowns.viewer.addEventListener('mousedown', () => {
                ptScreenClick.x = event.clientX - event.target.offsetLeft;
                ptScreenClick.y = event.clientY - event.target.offsetTop;
                const objs = itowns.viewer.pickFeature(ptScreenClick, 'wfsBuilding');
                if (objs[0]) {
                    objs[0].object.visible = false;
                    console.log(objs[0].object);
                }
            });
            var tooltip = document.querySelectorAll('.coupontooltip')[0];
            var visibleTooltip = false;
            var mouseDown = 0;

            document.body.onmousedown = function onmousedown() {
                ++mouseDown;
            };
            document.body.onmouseup = function onmouseup() {
                --mouseDown;
            };

            function fn(e) {
                if (visibleTooltip) {
                    const geoCoord = itowns.viewer.pickPosition(e.clientX, e.clientY);
                    var textTool = '<b><FONT color="black">To infinity... and beyond!</FONT></b>';

                    if (geoCoord && mouseDown === 0) {
                        const geo = `long/lat : ${geoCoord.longitude(1).toFixed(4)}/${geoCoord.latitude(1).toFixed(4)}<br> altitude : ${geoCoord.altitude().toFixed(2)}`;

                        const attributes = itowns.viewer.pickFeatureLayer('Kml', { x: geoCoord.longitude(1), y: geoCoord.latitude(1) });
                        var expression = `<b>${attributes === undefined ? '&#9679; Globe' : attributes.description}</b>` + '<br>';
                        if (attributes) {
                            const color = attributes.fill;
                            expression = `<FONT color=${color}>&diams; </FONT> ${expression}`;
                        }
                        textTool = expression + geo;
                    }

                    if (!mouseDown) tooltip.innerHTML = textTool;
                    tooltip.style.left = `${e.pageX}px`;
                    tooltip.style.top = `${e.pageY}px`;
                }
            }

            tooltip.style.visibility = 'hidden';

            menuGlobe.addGUI('ShowToolTip', false, (newValue) => {
                visibleTooltip = newValue;
                if (newValue) {
                    document.addEventListener('mousemove', fn, false);
                } else {
                    document.removeEventListener('mousemove', fn);
                }
                tooltip.style.visibility = newValue ? 'visible' : 'hidden';
            });
