<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="examples/GUI/GuiTools.js"></script>
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <script src="dist/test.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools,Test*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');

            const apiGlobe = new itowns.ApiGlobe();
            const menuGlobe = new GuiTools(apiGlobe, 'menuDiv');
            const globeView = apiGlobe.createSceneGlobe('globe', positionOnGlobe, viewerDiv);
            // itowns.debug = new Debug(itowns.viewer.scene);
            itowns.test = new Test(globeView.controls);

            const urlImageryLayers = [];
            const urlElevationLayers = [];

            urlImageryLayers.push('examples/layers/JSONLayers/Ortho.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/OrthosCRS.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/ScanEX.json');
            // urlImageryLayers.push('examples/layers/JSONLayers/Region.json');

            urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT.json');
            urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json');

            const imageryPromise = apiGlobe.addImageryLayersFromJSONArray(urlImageryLayers);
            const elevationPromise = apiGlobe.addElevationLayersFromJSONArray(urlElevationLayers);

            imageryPromise.then((layersColors) => { menuGlobe.addImageryLayersGUI(layersColors); });
            elevationPromise.then((layersElevations) => { menuGlobe.addElevationLayersGUI(layersElevations); });

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { apiGlobe.setRealisticLightingOn(newValue); });

            apiGlobe.addEventListener(itowns.INITIALIZED_EVENT, () => {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
                // console.info('Globe Loaded');
                // Uncomment next line to launch Tests
                // eslint-disable-next-line no-console
                itowns.test.launch();
                // itowns.viewer.scene.controls.addEventListener(itowns.CONTROL_EVENT.RANGE_CHANGED, e => console.log('RANGE : ', e.previous.range, e.new.range));
            });

            apiGlobe.update();
            window.apiGlobe = apiGlobe;
</script>
    </body>
</html>
